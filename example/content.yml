- $t: page
  $path: other.html
  title: The other file
  body:
    - $t: ul
      of:
        - &somewords
          $t: li
          of: some nice **words**
        - $t: li
          of: |-
            other words...
        - $t: ul
          of:
            - $t: li
              of: deeper words
            - *somewords
            - $t: li
              of: futher down _deep_ words
            - $t: li
              of: oh my...
    - |-
      ## but then...
    - $t: list
      of:
        - a more concise
        - listing format
        -                     # an unfortunate consequence of yaml
          - even _deeper_
          - descent
        - where `madness`
        - fears
        - to tread.


- $t: page
  $path: faq.html
  title: FAQ
  body:
    - $t: faq
      question: What's the answer to the Ultimate Question of Life, The Universe, and Everything?
      answer: 42
    - $t: faq
      question: What _never_ gets old?
      answer: Recursion.
    - $t: faq
      question: Why do people like lists?
      answer:
        $t: ul
        of:
          - $t: li
            of: Meaning!
          - $t: li
            of: Clarity!
          - $t: li
            of: "*Bullets!*"
    - $t: faq
      question: Why do people like `markdown` lists?
      answer: |-
          - Meaning!
          - Clarity!
          - *Bullets!*
